    <script>
      function loadDataSub(data) {
        var tabs = [
          {name: "tabPDFbook", title: "Кніга", header: "Расстраляная літаратура (Кнігазбор, 2008)"}
        ]; 
        
        var links = [
          {
          content: [
            {title: "Чытаць анлайн (PDF.js)", link: "/pdfjs/web/viewer.html?file=/pdf/20031-1.pdf#page=100"},
            {title: "Плагін браўзера"       , link: "/pdf/20031-1.pdf#page=120"}
          ]
          }
        ];

        // tab labels + panels
        var html_tab_labels = "<div class=\"tabs-nav\"><div class=\"tabs-container\">";
        var html_tab_panels = "";
        for (var i = 0; i < tabs.length; i++) {
          html_tab_labels += "<button class=\"tab-label\" onclick=\"openTab(event, '" + tabs[i].name + "')\">" + tabs[i].title + "</button>\n";
          html_tab_panels += "<div id='" + tabs[i].name + "' class='tab-panel'>" +            
            "<h3>" + tabs[i].header + "</h3>" +
            "<ul class='link-list'>";
            for (var j = 0; j < links[i].content.length; j++) {
              html_tab_panels += "<li><a href='" +  links[i].content[j].link + "' target='_blank'>" + links[i].content[j].title + "</a></li>";
            }
          html_tab_panels += "</ul></div>";
        };
        // "<li><a href='/pdfjs/web/viewer.html?file=" +  tabs[i].file + "' target='_blank'>Чытаць анлайн (PDF.js)</a></li>" +
        html_tab_labels += "</div></div>";
        $("#divContent").append(html_tab_labels);
        $("#divContent").append(html_tab_panels);        
      }
    </script>
